<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/library.jpg'); /* imaginea ta */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #1F2937;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* ocupă tot spațiul între header și footer */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95); /* semi-transparent pentru lizibilitate */
            padding: 80px 80px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 40px;
            color: #3B82F6;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 18px 40px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-authors {
            background-color: #10B981; /* verde modern */
        }

        .btn-books {
            background-color: #3B82F6; /* albastru */
        }

        .btn-meme {
            background-color: #EF4444; /* roșu */
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #000000; /* footer negru */
            color: #fff;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <h1 th:text="'Welcome to the Library, ' + ${name} + '!'">Welcome to the Library, Reader!</h1>
        <a th:href="@{/authors}" class="btn btn-authors">Authors</a>
        <a th:href="@{/books}" class="btn btn-books">Books</a>
        <a th:href="@{/meme}" class="btn btn-meme">Smart Man in Glasses</a>
    </div>
</div>

<footer>
    &copy; 2025 realbateman
</footer>
</body>
</html>
