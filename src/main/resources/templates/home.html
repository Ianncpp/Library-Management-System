<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px 80px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 40px;
            color: #3B82F6;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #10B981;
            padding: 18px 40px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-books {
            background-color: #3B82F6;
        }

        .btn-meme {
            background-color: #EF4444;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #6B7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="'Welcome to the Library, ' + ${name} + '!'">Welcome to the Library, Reader!</h1>
    <a th:href="@{/author}" class="btn">Authors</a>
    <a th:href="@{/book}" class="btn btn-books">Books</a>
    <a th:href="@{/meme}" class="btn btn-meme">Smart Man in Glasses</a>
</div>

<footer>
    &copy; 2025 realbateman
</footer>
</body>
</html>
