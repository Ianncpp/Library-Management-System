<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F3F4F6; /* gri deschis */
            color: #1F2937; /* text gri Ã®nchis */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1F2937;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #3B82F6; /* albastru vibrant */
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #E5E7EB; /* stripe gri */
        }

        tr:hover {
            background-color: #D1D5DB; /* hover subtil */
        }

        a.button {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 5px;
            background-color: rgba(40, 30, 238, 0.87); /* albastru mai inchis */
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        a.button.delete {
            background-color: #f91616; /* rosu */
        }

        a.button:hover {
            opacity: 0.85;
        }

        form.search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form.search-form input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px 0 0 6px;
            outline: none;
        }

        form.search-form button {
            padding: 8px 15px;
            border: none;
            background-color: #3B82F6;
            color: #fff;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        form.search-form button:hover {
            opacity: 0.85;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Books List</h2>

    <!-- Search Form -->
    <form th:action="@{/book/search}" method="get" class="search-form">
        <label>
            <input type="text" name="title" placeholder="Search by title..." th:value="${title}">
        </label>
        <button type="submit">Search</button>
    </form>

    <script>
        const searchInput = document.querySelector('input[name="title"]');
        const searchForm = document.querySelector('form.search-form');

        searchInput.addEventListener('input', function() {
            if(this.value.trim() === "") {
                searchForm.submit();
            }
        });
    </script>

    <!-- Add New Book -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a th:href="@{/book/new}" class="button">Add New Book</a>
    </div>

    <!-- Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.author.firstName + ' ' + book.author.lastName}"></td>
            <td>
                <a th:href="@{/book/edit/{id}(id=${book.id})}" class="button">Edit</a>
                <a th:href="@{/book/delete/{id}(id=${book.id})}"
                   onclick="return confirm('Are you sure you want to delete this book?');"
                   class="button delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
