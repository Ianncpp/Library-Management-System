<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit Book'">Edit Book</title>

    <style>
        body {
            font-family: 'Merriweather', serif;
            background-image: url('/images/library.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1F2937;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            color: #dc8920;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            background-color: #dc8920;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

        .back-home {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #595a5f;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-home:hover {
            opacity: 0.7;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #1f1e11;
            color: #fff;
            font-size: 0.9em;
            margin-top: auto;
        }

        .powered-text {
            font-size: 0.85rem;
            font-style: italic;
            color: #555;      /* gri deschis */
        }

    </style>
</head>
<body>
<div class="container">

    <h1 th:text="'Edit Book'">Edit Book</h1>

    <a th:href="@{/books}" class="back-home">‚Üê Back to Books List</a>

    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Enter book title" required />

        <label for="isbn">ISBN</label>
        <input type="text" th:field="*{isbn}" id="isbn" placeholder="Enter ISBN" required />

        <label for="author">Author</label>
        <select id="author" name="author.id" required>
            <option th:each="a : ${authors}"
                    th:value="${a.id}"
                    th:text="${a.firstName + ' ' + a.lastName}"
                    th:selected="${book.author != null} ? ${a.id} == ${book.author.id} : false">
            </option>
        </select>

        <button type="submit" th:text="'Update Book'">Update Book</button>
    </form>

</div>

<footer>
    &copy; 2025 realbateman
    <p class="powered-text">Powered by Spring Web MVC and Thymeleaf</p>
</footer>
</body>
</html>
