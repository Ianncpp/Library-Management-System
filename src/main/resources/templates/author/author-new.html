<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Author</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-image: url('/images/library.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1F2937;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 30px;
            margin-top: 70px;
            color: #be8f3c; /* Albastru ca in Add New Book */
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            margin-top: 30px;
            background-color: #dc8920;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #1f1e11;
            color: #fff;
            font-size: 0.9em;
            margin-top: auto;
        }

        .back-home {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #595a5f;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-home:hover {
            opacity: 0.7;
        }

        .powered-text {
            font-size: 0.85rem;
            font-style: italic;
            color: #555;      /* gri deschis */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Add New Author</h1>

    <a th:href="@{/authors}" class="back-home">‚Üê Back to Authors List</a>

    <form th:action="@{/authors/save}" th:object="${author}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter first name" required />

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name" required />

        <button type="submit">Add Author</button>
    </form>

</div>

<footer>
    &copy; 2025 realbateman
    <p class="powered-text">Powered by Spring Web MVC and Thymeleaf</p>
</footer>
</body>
</html>
