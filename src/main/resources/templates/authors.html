<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        th {
            background-color: #3B82F6;
            color: white;
        }
        td {
            vertical-align: top;
        }
        button {
            padding: 8px 12px;
            background-color: #EF4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.85;
        }
        a.button {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #10B981;
            padding: 8px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }
        a.button:hover {
            opacity: 0.85;
        }

        /* Modern dropdown for books */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #3B82F6;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            min-width: 120px;
            text-align: left;
        }

        .dropbtn:hover {
            background-color: #2563EB;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 8px 0;
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-content ul {
            margin: 0;
            padding: 0 10px;
            list-style-type: none;
        }

        .dropdown-content ul li {
            padding: 6px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .dropdown-content ul li:last-child {
            border-bottom: none;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Authors</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Books</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${author}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.firstName + ' ' + a.lastName}"></td>
            <td>
                <div class="dropdown">
                    <button class="dropbtn"
                            th:text="${a.books != null ? #lists.size(a.books) + ' book(s)' : 'No books'}">
                    </button>
                    <div class="dropdown-content">
                        <ul>
                            <li th:each="b : ${a.books}" th:text="${b.title}"></li>
                        </ul>
                    </div>
                </div>
            </td>
            <td>
                <form th:action="@{/author/delete/{id}(id=${a.id})}" method="get" style="display:inline">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <a th:href="@{/author/new}" class="button" style="margin-right: 10px;">Add New Author</a>
        <a th:href="@{/book/new}" class="button" style="background-color: #3B82F6;">Add New Book</a>
    </div>

</div>
</body>
</html>
