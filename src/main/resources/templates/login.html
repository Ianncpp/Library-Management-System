<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F3F4F6;
            display: flex;
            flex-direction: column;
            padding-top: 200px;
        }

        .container {
            flex: 1; /* ocupă tot spațiul dintre header și footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            height: 240px;
            width: 300px;
            background-color: #fff;
            padding-top: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #3B82F6;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #3B82F6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2>Enter Your Name</h2>
        <form th:action="@{/login}" method="post">
            <label>
                <input type="text" name="name" placeholder="Your name" required/>
            </label>
            <br/>
            <button type="submit">Continue</button>
        </form>

        <form th:action="@{/login}" method="post" style="display:inline;">
            <input type="hidden" name="name" value="Guest"/>
            <button type="submit" style="

                padding-top: 20px;
                background:none;
                border:none;
                color:#595a5f;
                font-weight:bold;
                font-size:0.9rem;
                cursor:pointer;
            ">
                Continue as Guest →

            </button>
        </form>

    </div>
</div>

<footer style="
    text-align: center;
    padding: 15px 0;
    background: #f3f4f6;
    color: #555;
    font-size: 0.9em;
">
    &copy; 2025 realbateman
</footer>
</body>
</html>
