<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1F2937;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            height: 240px;
            width: 300px;
            background-color: #fff;
            padding-top: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #a49879;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #dc8920;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #1f1e11;
            color: #fff;
            font-size: 0.9em;
            margin-top: auto;
        }

        .powered-text {
            font-size: 0.85rem;
            font-style: italic;
            color: #555;      /* gri deschis */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2>Enter Your Name</h2>
        <form th:action="@{/login}" method="post">
            <label>
                <input type="text" name="name" placeholder="Your name" required/>
            </label>
            <br/>
            <button type="submit">Continue</button>
        </form>

        <form th:action="@{/login}" method="post" style="display:inline;">
            <input type="hidden" name="name" value="Guest"/>
            <button type="submit" style="

                padding-top: 20px;
                background:none;
                border:none;
                color:#595a5f;
                font-weight:bold;
                font-size:0.9rem;
                cursor:pointer;
            ">
                Continue as Guest â†’

            </button>
        </form>

    </div>
</div>

<footer>
    &copy; 2025 realbateman
    <p class="powered-text">Powered by Spring Web MVC and Thymeleaf</p>
</footer>

</body>
</html>
