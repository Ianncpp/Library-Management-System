<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meme Page</title>
    <style>
        /* Body și layout */
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* pentru footer jos */
        }

        /* Container central */
        .content {
            flex: 1; /* ocupă tot spațiul disponibil */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card-ul meme */
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 450px;
            text-align: center;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0; /* imagine pătrată */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background: #f3f4f6;
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="card">
        <div class="card-header">Smart Man in Glasses</div>
        <img th:src="@{/images/smart-glasses.jpg}" src="/images/smart-glasses.jpg" alt="Meme">
    </div>
</div>

<footer style="
    position: relative; /* sau fixed dacă vrei să fie mereu vizibil */
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    background: #f3f4f6;
    color: #555;
    font-size: 0.9em;
    margin-top: 30px;
">
    &copy; 2025 realbateman
</footer>
</body>
</html>
