<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meme Page</title>
    <style>

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1F2937;
        }

        .container {
            margin-top: auto;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: rgb(255, 255, 255);
            padding: 10px 10px 10px 10px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .meme-img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #1f1e11;
            color: #fff;
            font-size: 0.9em;
            margin-top: auto;
        }

        .back-home {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #000000;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-home:hover {
            opacity: 0.7; /* efect la hover */
        }

        .powered-text {
            font-size: 0.85rem;
            font-style: italic;
            color: #555;      /* gri deschis */
        }

    </style>
</head>
<body>
<div class="container">

    <a th:href="@{/home}" class="back-home">‚Üê Back to Home</a>

    <img th:src="@{/images/smart-glasses.jpg}" src="/images/smart-glasses.jpg" alt="Meme" class="meme-img">
</div>

<footer>
    &copy; 2025 realbateman
    <p class="powered-text">Powered by Spring Web MVC and Thymeleaf</p>
</footer>
</body>
</html>
